data:
  db_path: "data/noshow.db"
  table_name: "noshow"
  target_column: "no_show"
  test_size: 0.2
  random_state: 42
  required_columns:
    - "booking_id"
    - "no_show"
    - "branch"
    - "booking_month"
    - "arrival_month"
    - "arrival_day"
    - "checkout_month"
    - "checkout_day"
    - "country"
    - "first_time"
    - "room"
    - "price"
    - "platform"
    - "num_adults"
    - "num_children"


preprocessing:
  numeric_features:
    - "feature1"
    - "feature2"
    - "feature3"
  categorical_features:
    - "category1"
    - "category2"
  text_features: []
  handle_missing: "mean"  # options: mean, median, mode, drop
  #scale_numeric: true
  #encoding_strategy: "onehot"  # options: onehot, label
  #test_size: 0.2
  #random_seed: 42
  #impute_strategy: "mean"

model:
  algorithm: "random_forest"  # options: random_forest, logistic_regression, xgboost, svm
  hyperparameters:
    random_forest:
      n_estimators: 100
      max_depth: 5
      random_state: 42
    logistic_regression:
      C: 0.5   #1.0
      max_iter: 1000
      random_state: 42
    xgboost:
      n_estimators: 100
      max_depth: 6
      learning_rate: 0.1
      random_state: 42
    svm:
      C: 1.0
      kernel: "rbf"
      random_state: 42

training:
  cv_folds: 5
  scoring_metric: "accuracy"
  #save_model: true
  #model_output_path: "models/trained_model.pkl"

evaluation:
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
    - "roc_auc"
  save_reports: true
  reports_path: "reports/"

# optional logging and evaluation
